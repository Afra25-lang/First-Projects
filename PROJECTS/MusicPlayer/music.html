            <h2>Despacito</h2>
            <p>Luis Fonsi Ft Puerto FRican</p>
            <audio  id="song">
                <source src="./audio/WhatsApp Audio 2024-09-28 at 12.55.05 PM.mpeg">
            </audio>
            <input type="range" value="0"  id="progress">
            <div class="controls">
                <div><i class='bx bx-fast-forward' ></i></div>
                <div onclick="playPause()"><i class='bx bx-play' id="cntrlIcon" ></i></div>
                <div><i class='bx bx-fast-forward' ></i></div>
               
            </div>

        </div>

    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("cntrlIcon");

        song.onloadedmetadata =function(){
            progress.max = song.duration;
            progress.value = song.currentTime;

        }
        // play button play the function worked
        function playPause(){
            if (ctrlIcon.classList.contains("bx-pause")){
                song.pause();
                ctrlIcon.classList.remove("bx-pause");
                ctrlIcon.classList.add("bx-play")

            }
            else{
                song.play();
                ctrlIcon.classList.add("bx-pause");
                ctrlIcon.classList.remove("bx-play")

            }
        }
        // play button add the time intervel

        if(song.play()){
            setInterval(() => {
                progress.value = song.currentTime;
                

            }, 500);

        }
        // diffrent time intrvrl added





        progress.onchange =  function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("bx-pause");
            ctrlIcon.classList.remove("bx-play")
        }


    </script>
